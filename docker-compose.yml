version: '3.8'

services:
  api:
    build: ./fiscalzen-api
    container_name: fiscalzen_api
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - postgres
      - redis
    develop:
      watch:
        - action: sync
          path: ./fiscalzen-api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./fiscalzen-api/package.json

  web:
    build: ./fiscalzen-app
    container_name: fiscalzen_web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    container_name: fiscalzen_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-fiscalzen}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: fiscalzen_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
