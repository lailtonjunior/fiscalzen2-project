version: '3.8'

services:
  api:
    build: ./fiscalzen-api
    container_name: fiscalzen_api
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - postgres
      - redis
    develop:
      watch:
        - action: sync
          path: ./fiscalzen-api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./fiscalzen-api/package.json

  web:
    build: ./fiscalzen-app
    container_name: fiscalzen_web
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    container_name: fiscalzen_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-fiscalzen}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: fiscalzen_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-36Z
    container_name: fiscalzen_minio
    restart: always
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/mc:RELEASE.2024-01-16T20-22-06Z
    container_name: fiscalzen_createbuckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-minio123}; /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME:-fiscalzen-storage}; /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME:-fiscalzen-storage}; exit 0; "

volumes:
  postgres_data:
  redis_data:
  minio_data:
